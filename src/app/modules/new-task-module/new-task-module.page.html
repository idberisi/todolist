<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>New Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Title</ion-label>
    <ion-input (ionChange)='changeTitle($event)'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Description</ion-label>
    <ion-textarea (ionChange)='changeDescription($event)'></ion-textarea>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-button (click)='addNew()'>Add</ion-button>
</ion-footer>
