<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To-do List - {{items.length}} Items
    </ion-title>

    <ion-buttons slot="end"><ion-button (click)="presentModal()"><ion-icon name="add-circle-outline"></ion-icon></ion-button></ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">To-do List {{items.length}} Taks</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Default Item -->
  <ion-list>
    <ion-item-sliding *ngFor="let item of items;let i = index">

      <ion-item-options side="start">
        <ion-item-option color="warning"><ion-checkbox (click)='markAsComplete(i,item.c ? false : true)' [checked]='item.c'></ion-checkbox></ion-item-option>
      </ion-item-options>

      <ion-item [routerLink]="['/detail/'+i]" [color]='item.c ? "warning" : ""'>
        <ion-label>
          <h3>{{item.t}}</h3>
          <p>{{item.d}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color='danger' (click)="removeAlert(i)"><ion-icon name="trash"></ion-icon></ion-item-option> 
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
