<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ToDo App - {{items.length}} Items
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">To-do List {{items.length}} Taks</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Default Item -->
  <ion-item [color]='item.c ? "success" : ""' *ngFor="let item of items;let i = index">
    <ion-label >{{item.t}}</ion-label> <ion-button size='small' color='danger' (click)="removeAlert(i)"><ion-icon name="trash"></ion-icon></ion-button>  <ion-checkbox [(ngModel)]='this.items[i].c' [checked]='item.c'></ion-checkbox>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col><ion-input placeholder='New item' [(ngModel)]='this.text'></ion-input></ion-col>
      <ion-col><ion-button (click)="addItem()">Add</ion-button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
